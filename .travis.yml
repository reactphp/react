language: php

php:
  - 5.3.3
  - 5.3
  - 5.4

before_script:
  - yes "" | pecl install eio
  - echo "extension=eio.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install

script: phpunit --coverage-text
